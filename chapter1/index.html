<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Chapter</title>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
	<header>
		<div class="col-md-4">
			<h1>Comments</h1>
		</div>
		<div class="col-md-7 col-md-offset-1">
			<p class="header-text">A simple app that allows users to input comments</p>
		</div>
	</header>
	<hr/>
	<main>
		<div class="col-md-4">
			<form action="" name="comment-form">
				Add your comment: <br/>
				<input type="text" name="comment-input"/>
				<input type="submit" name="comment-submit"/>
			</form>
		</div>
		<div class="col-md-offset-1 col-md-7">
			<ul class="comments-list">
				<li class="li1">This is the first comment</li>
				<li class="li2">And the second one</li>
				<li class="li1">Don't forget a third comment</li>
				<li class="li2">Finally the fourth</li>
			</ul>
		</div>
	</main>
	<hr/>
	<footer>
		<p>This work is released into the public domain</p>
	</footer>
	</div>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
</body>
</html>
