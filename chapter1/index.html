<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Chapter</title>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
	<header>
		<div class="col-md-4">
			<h1>Comments</h1>
		</div>
		<div class="col-md-7 col-md-offset-1">
			<p class="header-text">A simple app that allows users to input comments</p>
		</div>
	</header>
	<hr/>
	<main>
		<section class="col-md-4 comment-input">
			<form action="" name="form">
				<p>Add your comment:</p> <br/>
				<input type="text" name="input"/>
				<button>+</button>
			</form>
		</section>
		<section class="col-md-offset-1 col-md-7 comments">
			<p>This is the first comment</p>
			<p>And this is the second comment</p>
			<p>And now for the third one</p>
			<p>Don't forget about the fourth</p>
		</section>
	</main>
	<hr/>
	<footer>
		<p>This work is released into the public domain</p>
	</footer>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
